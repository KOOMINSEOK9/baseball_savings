services:
  fastapi:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
      args:
        BACKEND_PORT: ${BACKEND_PORT}
    env_file:
      - ./backend/fastapi/app/.env
    # volumes:
    #   - /etc/localtime:/etc/localtime:ro  # 여기에 추가
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIA_PASSWORD}
      MARIADB_DATABASE: finball
    volumes:
      - ./backend/mariadb/data:/var/lib/mysql
    ports:
      - "${MARIA_PORT}:3306"

  reactnative:
    build:
      context: ./frontend/react-native
      dockerfile: Dockerfile
      args:
        FRONTEND_METRO_PORT: ${FRONTEND_METRO_PORT}
        FRONTEND_EXPO_PORT: ${FRONTEND_EXPO_PORT}
    # env_file:
    #   - ./frontend/react-native/.env
    # volumes:
    #   - ./frontend/react-native:/app
    #   - /app/node_modules
    # node_modules만 빈 볼륨으로 오버라이드
    ports:
      - "${FRONTEND_METRO_PORT}:${FRONTEND_METRO_PORT}"
      - "${FRONTEND_EXPO_PORT}:${FRONTEND_EXPO_PORT}"
    entrypoint: ["/bin/sh", "-c", "npx expo start --web"]

  nginx:
    image: nginx:latest
    depends_on:
      - fastapi
    command: /bin/sh -c "ln -sf /etc/nginx/conf.d/custom.conf /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/conf.d/custom.conf:ro
      # - ./nginx/html:/usr/share/nginx/html:ro
      - ~/workspace/deploy-develop/nginx/nginx.conf:/etc/nginx/conf.d/custom.conf:ro
      - ~/workspace/deploy-develop/nginx/html:/usr/share/nginx/html:ro
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
