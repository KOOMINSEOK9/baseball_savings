services:
  fastapi:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
      args:                                  
        BACKEND_PORT: ${BACKEND_PORT}
        SERVER_IP: ${SERVER_IP}
    env_file:
      - ./backend/fastapi/app/.env
    volumes:
      - ./backend/fastapi/app:/app
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    # depends_on:
    #   - mariadb

  mariadb:
    image: mariadb:latest
    environment:
     MARIADB_ROOT_PASSWORD: ${MARIA_PASSWORD} 
     MARIADB_DATABASE: finball
     MARIADB_USER: root
     MARIADB_PASSWORD: B206_fintech
    volumes:
      - ./backend/mariadb/data:/var/lib/mysql
      - ./backend/mariadb/my.cnf:/etc/mysql/my.cnf
    ports:
      - "${MARIA_PORT}:${MARIA_PORT}"


  reactnative:
    build:
      context: ./frontend/react-native
      dockerfile: Dockerfile
      args:                                  
        FRONTEND_METRO_PORT: ${FRONTEND_METRO_PORT}
        FRONTEND_EXPO_PORT: ${FRONTEND_EXPO_PORT}
    # env_file:
    #   - ./frontend/react-native/.env
    volumes:
      - ./frontend/react-native:/app
      # node_modules만 빈 볼륨으로 오버라이드
      - /app/node_modules
    ports:
      - "${FRONTEND_METRO_PORT}:${FRONTEND_METRO_PORT}"
      - "${FRONTEND_EXPO_PORT}:${FRONTEND_EXPO_PORT}"

  nginx:
    image: nginx:latest
    depends_on:
    - fastapi
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/html:/usr/share/nginx/html
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"






