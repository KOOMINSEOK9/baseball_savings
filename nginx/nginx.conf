server {
    listen 80;
    server_name localhost;

    # 정적 파일 서빙 (필요시)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # /api/ 경로 → fastapi 서비스(컨테이너)로 reverse proxy
    location /api/ {
        proxy_pass http://fastapi:8000/;  # docker-compose의 서비스 이름 fastapi:8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
